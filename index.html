<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>-Js-</title>
</head>

<body>
    <!-- Basic-Js Array Pactrice--part-one -->
    <script>
        alert(" hello JS");
        var yourNumber = prompt('enter your number...');
        if (yourNumber >= 90) {
            document.write(`your grade: A+`);
        } else if (yourNumber >= 80) {
            document.write(`your grade: A`);
        } else if (yourNumber >= 70) {
            document.write(`your grade: B`);
        } else if (yourNumber >= 60) {
            document.write(`your grade: C`);
        } else if (yourNumber >= 50) {
            document.write(`your grade: D`);
        } else {
            document.write(`your grade: F`);
        }
    </script>
</body>

</html>
